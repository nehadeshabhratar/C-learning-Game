<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="register-btn">Login</button>
            </form>
            <p id="error-message">forget password ? <a href="pass.html">reset password </a></p>
            <p id="error-message">Don't have account ? <a href="register.html">Register here </a></p>
            <p id="success-message" style="color: green;"></p>
        </div>
    </div>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault(); // Prevent page reload

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        console.log("üîµ Server Response:", result); // Debugging

        if (result.success) {
            if (result.username) {  
                localStorage.setItem("username", result.username);
                console.log("‚úÖ Username stored:", result.username);
            } else {
                console.error("‚ö†Ô∏è Username is missing in response!");
            }

            localStorage.setItem("email", result.email);  // ‚úÖ FIX: Ensure email is stored correctly
            console.log("‚úÖ Email stored in localStorage:", localStorage.getItem("email")); // Debugging

            document.getElementById("success-message").innerText = "Login successful!";
            document.getElementById("error-message").innerText = "";

            setTimeout(() => {
                window.location.href = "sure.html";             }, 1000);
        } else {
            document.getElementById("error-message").innerText = result.message;
            document.getElementById("success-message").innerText = "";
        }
    } catch (error) {
        console.error("‚ùå Error during login:", error);
        document.getElementById("error-message").innerText = "Something went wrong. Try again!";
    }
});

</script>

 </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Code Fixing - C Programming</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: white;
            padding: 50px;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            display: inline-block;
            width: 60%;
            transform: rotateY(0deg);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s;
            position: relative;
        }

        .container:hover {
            transform: rotateY(5deg) scale(1.05);
            box-shadow: 0px 10px 40px rgba(0, 255, 255, 0.5);
        }

        .level {
            font-size: 28px;
            font-weight: bold;
            color: lime;
            text-shadow: 0px 0px 15px lime;
            margin-bottom: 10px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px lime; }
            100% { text-shadow: 0px 0px 20px lime; }
        }

        h2 {
            font-size: 24px;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0px 0px 20px cyan;
            transition: transform 0.3s;
        }

        pre:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px cyan;
        }

        textarea {
    width: 100%;
    height: 150px;  /* Increased height */
    font-size: 18px;
    border-radius: 10px;
    border: none;
    padding: 15px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    resize: none; /* Prevent resizing */
    transition: box-shadow 0.3s, transform 0.3s;
}

textarea:focus {
    outline: none;
    box-shadow: 0px 0px 20px cyan;
    transform: scale(1.02);
}


        button {
            margin-top: 10px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 5px 20px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transform: scale(1.1);
            box-shadow: 0px 5px 30px rgba(0, 255, 255, 0.8);
        }

        button:active {
            transform: scale(0.9);
            box-shadow: 0px 2px 10px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level">ðŸš€ Level 2 ðŸš€</div>
        <h2>Fix the Error in the Code</h2>
        <pre id="pseudo-code"></pre>
        <textarea id="user-code" placeholder="Fix the code here..."></textarea>
        <button onclick="checkAnswer()">Submit</button>
    </div>
    
    <script>
        const pseudoCodes = [
            {
                question: "Fix this C code:",
                code: "#include <stdio.h>\nvoid main()\n{\n    printf(\"Hello World\");\n}",
                correct: "#include <stdio.h>\nint main()\n{\n    printf(\"Hello World\");\n    return 0;\n}"
            },
            {
                question: "Fix this second C code:",
                code: "#include <stdio.h>\nint main()\n{\n    char d = 10;\n    printf(\"The value is: %d\", d);\n    return 0;\n}",
                correct: "#include <stdio.h>\nint main()\n{\n    int d = 10;\n    printf(\"The value is: %d\", d);\n    return 0;\n}"
            }
        ];

        let currentStep = 0;
        const pseudoCodeEl = document.getElementById("pseudo-code");
        const userCodeEl = document.getElementById("user-code");

        function loadPseudoCode() {
            pseudoCodeEl.innerText = pseudoCodes[currentStep].code;
            userCodeEl.value = "";
        }

        function checkAnswer() {
            const userCode = userCodeEl.value.trim().replace(/\s+/g, '');
            const correctCode = pseudoCodes[currentStep].correct.trim().replace(/\s+/g, '');

            if (userCode === correctCode) {
                currentStep++;
                if (currentStep < pseudoCodes.length) {
                    alert("Correct! Now fix the next one.");
                    loadPseudoCode();
                } else {
                    alert("Great job! Moving to the next level.");
                    window.location.href = 'level3.html';
                }
            } else {
                alert("Incorrect! Review the concepts first.");
                window.location.href = 'concept.html';
            }
        }

        loadPseudoCode();
    </script>
</body>
</html>

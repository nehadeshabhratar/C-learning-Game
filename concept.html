<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Concepts</title>
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            overflow-y: auto;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            padding-bottom: 50px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/3lYk.gif') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
            animation: animateBg 20s infinite linear;
        }

        @keyframes animateBg {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 30px;
            text-shadow: 0px 0px 10px cyan;
        }

        .accordion {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: 1px solid cyan;
            text-align: left;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 5px;
            margin-bottom: 5px;
            position: relative;
        }

        .accordion:hover {
            background: cyan;
            color: black;
            transform: scale(1.05);
        }

        .panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid cyan;
            border-radius: 5px;
            padding: 0 15px;
        }

        pre {
            background: black;
            color: lime;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        /* 3D Animated Icon */
        .array-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            filter: drop-shadow(0 0 10px cyan);
        }

        .array-icon:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 15px cyan);
        }
    </style>
</head>
<body>

<h1>üöÄ C Programming Concepts - Game Mode üî•</h1>

<div class="container">
    <button class="accordion">1Ô∏è‚É£ Basics of C Programming 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
    <button class="accordion">2Ô∏è‚É£ Data Types & Variables 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
    <button class="accordion">3Ô∏è‚É£ Operators 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
    <button class="accordion">4Ô∏è‚É£ Control Statements 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
    <button class="accordion">5Ô∏è‚É£ Loops 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
    <button class="accordion">6Ô∏è‚É£ Functions 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
    <button class="accordion">7Ô∏è‚É£ Arrays 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
    <button class="accordion">8Ô∏è‚É£ Pointers 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
    <button class="accordion">9Ô∏è‚É£ File Handling 
        <img src="image.JPG" class="array-icon" onclick="openQuestion()">
    </button>
</div>

<script>
    function openQuestion() {
        window.open("question.html", "_blank");
    }

    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel && panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else if (panel) {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }
</script>

</body>
</html>

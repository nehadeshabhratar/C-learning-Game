<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ LEVEL 2 - PSEUDOCODE üöÄ</title>
    <link rel="stylesheet" href="level2.css">
</head>
<body>
    <div class="navbar">
        <span class="user-info">üë§ User: <span id="username"></span></span>
        <span class="navbar-center">üöÄ LEVEL 2 - PSEUDOCODE üöÄ</span>
        <span class="score">‚≠ê Score: <span id="score">0</span></span>
    </div>

    <div class="container">
        <h3 class="instructions">Fix the errors in the pseudocode below.</h3>
        <div class="progress">Pseudocode <span id="serial-number">1</span> of 4 </div>
        <div class="attempts">Attempts left: <span id="attempts-count">3</span></div>
        
        <textarea id="incorrect-code" readonly></textarea>  
        <textarea id="user-input" placeholder="Enter your corrected pseudocode here..."></textarea><br>

        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <audio id="correctSound" src="victory.mp3"></audio>
    <audio id="incorrectSound" src="wrong.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let totalScore = parseInt(localStorage.getItem("totalScore")) || 0;  
            document.getElementById("score").innerText = totalScore; // Show total score

            let currentScore = totalScore; // Start Level 2 with previous score

            function updateScore(points) {
                currentScore += points; // Increase score
                document.getElementById("score").innerText = currentScore;
                localStorage.setItem("totalScore", currentScore); // Update stored score
            }

            let username = localStorage.getItem("username") || "Guest";
            document.getElementById("username").innerText = username;

            let level1Score = parseInt(localStorage.getItem("level1_score")) || 0;
            let level2Score = totalScore; 

            let userScore = level2Score; 
            let correctSound = document.getElementById("correctSound");
            let incorrectSound = document.getElementById("incorrectSound");

            let selectedPseudocodes = [];
            let currentIndex = 0;
            let attempts = 3;

 const pseudocodes = [
    { "pseudo": "int main() {\n  int a = 5, b = 2;\n  int sum = a ** b;\n  printf(\"%d\", sum);\n}", "correct": "int main() {\n  int a = 5, b = 2;\n  int sum = a + b;\n  printf(\"%d\", sum);\n}" },

    { "pseudo": "int main() {\n  int x = 10, y = 3;\n  int result = x // y;\n  printf(\"%d\", result);\n}", "correct": "int main() {\n  int x = 10, y = 3;\n  int result = x / y;\n  printf(\"%d\", result);\n}" },

    { "pseudo": "int main() {\n  int x = 10;\n  int y = ++x + x--;\n  printf(\"%d\", y);\n}", "correct": "int main() {\n  int x = 10;\n  int y = ++x + x;\n  x--;\n  printf(\"%d\", y);\n}" },

    { "pseudo": "int main() {\n  int a = 10, b = 5;\n  int result = a <=> b;\n  printf(\"%d\", result);\n}", "correct": "int main() {\n  int a = 10, b = 5;\n  int result = (a > b) - (a < b);\n  printf(\"%d\", result);\n}" },

    { "pseudo": "int main() {\n  int a = 5, b = 3;\n  int result = a & b;\n  printf(\"%d\", result);\n}", "correct": "int main() {\n  int a = 5, b = 3;\n  int result = a & b;\n  printf(\"%d\", result);\n}" },

    { "pseudo": "int main() {\n  int x = 8;\n  int result = x <<< 2;\n  printf(\"%d\", result);\n}", "correct": "int main() {\n  int x = 8;\n  int result = x << 2;\n  printf(\"%d\", result);\n}" },

    { "pseudo": "int main() {\n  int a = 4;\n  int b = a && 0;\n  printf(\"%d\", b);\n}", "correct": "int main() {\n  int a = 4;\n  int b = a & 0;\n  printf(\"%d\", b);\n}" },

    { "pseudo": "int main() {\n  int a = 5;\n  int b = a ?: 10;\n  printf(\"%d\", b);\n}", "correct": "int main() {\n  int a = 5;\n  int b = (a != 0) ? a : 10;\n  printf(\"%d\", b);\n}" },

    { "pseudo": "int main() {\n  int x = 10;\n  x *=* 2;\n  printf(\"%d\", x);\n}", "correct": "int main() {\n  int x = 10;\n  x *= 2;\n  printf(\"%d\", x);\n}" },
     {
        "pseudo": "int main() {\n  int a = 5, b = 2;\n  int result = a + b;\n  printf(\"%f\", result);\n}",
        "correct": "int main() {\n  int a = 5, b = 2;\n  int result = a + b;\n  printf(\"%d\", result);\n}"
    },
    {
        "pseudo": "int main() {\n  int a = 10, b = 4;\n  int result = a / b;\n  printf(\"%d\", result);\n}",
        "correct": "int main() {\n  int a = 10, b = 4;\n  float result = a / b;\n  printf(\"%f\", result);\n}"
    },
    {
        "pseudo": "int main() {\n  int a = 10;\n  int result = a++;\n  printf(\"%d\", result);\n  printf(\"%d\", a);\n}",
        "correct": "int main() {\n  int a = 10;\n  printf(\"%d\", a);\n  a++;\n  printf(\"%d\", a);\n}"
    },
    {
        "pseudo": "int main() {\n  int x = 5;\n  x += 10;\n  printf(\"%d\", x);\n}",
        "correct": "int main() {\n  int x = 5;\n  x = x + 10;\n  printf(\"%d\", x);\n}"
    },
    {
        "pseudo": "int main() {\n  int x = 6, y = 3;\n  printf(\"%d\", x % y);\n}",
        "correct": "int main() {\n  int x = 6, y = 3;\n  printf(\"%d\", x % y);\n}"
    },
    {
        "pseudo": "int main() {\n  int a = 5, b = 3;\n  printf(\"%d\", a > b ? b : a);\n}",
        "correct": "int main() {\n  int a = 5, b = 3;\n  printf(\"%d\", (a > b) ? a : b);\n}"
    },
    {
        "pseudo": "int main() {\n  int a = 5, b = 2;\n  int result = a * b;\n  printf(\"%f\", result);\n}",
        "correct": "int main() {\n  int a = 5, b = 2;\n  int result = a * b;\n  printf(\"%d\", result);\n}"
    },
    {
        "pseudo": "int main() {\n  int a = 7, b = 2;\n  printf(\"%f\", a / b);\n}",
        "correct": "int main() {\n  int a = 7, b = 2;\n  printf(\"%d\", a / b);\n}"
    },
    {
        "pseudo": "int main() {\n  int a = 3, b = 5;\n  printf(\"%d\", a && b);\n}",
        "correct": "int main() {\n  int a = 3, b = 5;\n  printf(\"%d\", (a != 0) && (b != 0));\n}"
    },
    {
        "pseudo": "int main() {\n  int a = 4, b = 2;\n  printf(\"%d\", a | b);\n}",
        "correct": "int main() {\n  int a = 4, b = 2;\n  printf(\"%d\", a | b);\n}"
    },
    {
        "pseudo": "int main() {\n  int a = 5, b = 2;\n  int result = a - b;\n  printf(\"%f\", result);\n}",
        "correct": "int main() {\n  int a = 5, b = 2;\n  int result = a - b;\n  printf(\"%d\", result);\n}"
    },
    {
        "pseudo": "int main() {\n  int x = 4;\n  printf(\"%d\", x << 2);\n}",
        "correct": "int main() {\n  int x = 4;\n  printf(\"%d\", x < 2);\n}"
    },

    { "pseudo": "int main() {\n  int x = 5;\n  printf(\"%d\", !x);\n}", "correct": "int main() {\n  int x = 5;\n  printf(\"%d\", !x);\n}" }
];
let tabSwitchCount = 0; // Track tab switches

document.addEventListener("visibilitychange", function () { 
    if (document.hidden) {
        tabSwitchCount++;

        if (tabSwitchCount === 1) {
            setTimeout(() => alert("‚ö†Ô∏è Warning: You switched tabs!"), 100);
        } else if (tabSwitchCount > 1) {
            setTimeout(() => {
                alert("‚ùå You switched tabs! ");
                window.location.href = "start.html";
            }, 100);
        }
    }
});




            function initializePseudocodes() {
                let shuffled = pseudocodes.sort(() => 0.5 - Math.random());
                selectedPseudocodes = shuffled.slice(0, 4);
                displayPseudocode();
            }

            function displayPseudocode() {
                document.getElementById("incorrect-code").value = selectedPseudocodes[currentIndex].pseudo;
                document.getElementById("serial-number").innerText = currentIndex + 1;
                document.getElementById("user-input").value = "";
            }

            window.checkAnswer = function () {
                let userInput = document.getElementById("user-input").value.trim();

                if (userInput === selectedPseudocodes[currentIndex].correct) {
                    correctSound.play();
                    updateScore(2);
                    currentIndex++;
                    attempts = 3; 
                    document.getElementById("attempts-count").innerText = attempts;

                    if (currentIndex < 4) {
                        displayPseudocode();
                    } else {
                        submitScore(currentScore);
                        setTimeout(() => {
                            window.location.href = "operators3.html";
                        }, 2000);
                    }
                } else {
                    incorrectSound.play();
                    attempts--;
                    document.getElementById("attempts-count").innerText = attempts;

                    if (attempts === 0) {
                        window.location.href = "concept.html";
                    }
                }
            }

            function submitScore(finalScore) {
                const email = localStorage.getItem("email");
                if (!email) {
                    alert("‚ùå Email not found! Please log in again.");
                    return;
                }
                
                fetch("http://localhost:3000/submit-score", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, concept_id: 3, level2_score: finalScore })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Server Response:", data);
                    alert("Score saved successfully!");
                })
                .catch(error => {
                    console.error("‚ùå Error submitting score:", error);
                });
            }

            initializePseudocodes();
        });
    </script>
</body>
</html>

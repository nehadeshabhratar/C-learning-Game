<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš€ LEVEL 2 - PSEUDOCODE ğŸš€</title>
    <link rel="stylesheet" href="level2.css">
</head>
<body>
    <div class="navbar">
        <span class="user-info">ğŸ‘¤ User: <span id="username"></span></span>
        <span class="navbar-center">ğŸš€ LEVEL 2 - PSEUDOCODE ğŸš€</span>
        <span class="score">â­ Score: <span id="score">0</span></span>
    </div>

    <div class="container">
        <h3 class="instructions">Fix the errors in the pseudocode below.</h3>
        <div class="progress">Pseudocode <span id="serial-number">1</span> of 4 </div>
        <div class="attempts">Attempts left: <span id="attempts-count">3</span></div>
        
        <textarea id="incorrect-code" readonly></textarea>  
        <textarea id="user-input" placeholder="Enter your corrected pseudocode here..."></textarea><br>

        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <audio id="correctSound" src="victory.mp3"></audio>
    <audio id="incorrectSound" src="wrong.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let totalScore = parseInt(localStorage.getItem("totalScore")) || 0;  
            document.getElementById("score").innerText = totalScore; // Show total score

            let currentScore = totalScore; // Start Level 2 with previous score

            function updateScore(points) {
                currentScore += points; // Increase score
                document.getElementById("score").innerText = currentScore;
                localStorage.setItem("totalScore", currentScore); // Update stored score
            }

            let username = localStorage.getItem("username") || "Guest";
            document.getElementById("username").innerText = username;

            let level1Score = parseInt(localStorage.getItem("level1_score")) || 0;
            let level2Score = totalScore; 

            let userScore = level2Score; 
            let correctSound = document.getElementById("correctSound");
            let incorrectSound = document.getElementById("incorrectSound");

            let selectedPseudocodes = [];
            let currentIndex = 0;
            let attempts = 3;

 const pseudocodes = [
    { 
        "pseudo": "int main() {\n  int a = 10;\n  int *ptr;\n  *ptr = a;\n  printf(\"%d\", *ptr);\n}", 
        "correct": "int main() {\n  int a = 10;\n  int *ptr;\n  ptr = &a;\n  printf(\"%d\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 5;\n  int *ptr = a;\n  printf(\"%d\", *ptr);\n}", 
        "correct": "int main() {\n  int a = 5;\n  int *ptr = &a;\n  printf(\"%d\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 10, b = 20;\n  int *ptr = &a;\n  ptr = &b;\n  printf(\"%d\", *a);\n}", 
        "correct": "int main() {\n  int a = 10, b = 20;\n  int *ptr = &a;\n  ptr = &b;\n  printf(\"%d\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 10;\n  int *ptr1, **ptr2;\n  ptr1 = a;\n  ptr2 = &ptr1;\n  printf(\"%d\", **ptr2);\n}", 
        "correct": "int main() {\n  int a = 10;\n  int *ptr1, **ptr2;\n  ptr1 = &a;\n  ptr2 = &ptr1;\n  printf(\"%d\", **ptr2);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int arr[3] = {1, 2, 3};\n  int *ptr = arr;\n  printf(\"%d\", ptr[1]);\n}", 
        "correct": "int main() {\n  int arr[3] = {1, 2, 3};\n  int *ptr = arr;\n  printf(\"%d\", *(ptr + 1));\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 5;\n  int *ptr = &a;\n  *ptr++;\n  printf(\"%d\", a);\n}", 
        "correct": "int main() {\n  int a = 5;\n  int *ptr = &a;\n  (*ptr)++;\n  printf(\"%d\", a);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 10;\n  int *ptr = &a;\n  printf(\"%d\", ptr);\n}", 
        "correct": "int main() {\n  int a = 10;\n  int *ptr = &a;\n  printf(\"%d\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 10;\n  void *ptr = &a;\n  printf(\"%d\", *ptr);\n}", 
        "correct": "int main() {\n  int a = 10;\n  void *ptr = &a;\n  printf(\"%d\", *(int *)ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int arr[3] = {5, 10, 15};\n  int *ptr = arr;\n  *ptr = ptr + 2;\n  printf(\"%d\", *ptr);\n}", 
        "correct": "int main() {\n  int arr[3] = {5, 10, 15};\n  int *ptr = arr;\n  ptr = ptr + 2;\n  printf(\"%d\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 10;\n  int *ptr1 = &a;\n  int *ptr2 = ptr1;\n  printf(\"%d\", ptr2);\n}", 
        "correct": "int main() {\n  int a = 10;\n  int *ptr1 = &a;\n  int *ptr2 = ptr1;\n  printf(\"%d\", *ptr2);\n}" 
    },
    { 
        "pseudo": "int main() {\n  int a = 10;\n  int *ptr;\n  ptr = a;\n  printf(\"%d\", *ptr);\n}", 
        "correct": "int main() {\n  int a = 10;\n  int *ptr;\n  ptr = &a;\n  printf(\"%d\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 5;\n  int *ptr = &a;\n  printf(\"%d\", ptr);\n}", 
        "correct": "int main() {\n  int a = 5;\n  int *ptr = &a;\n  printf(\"%p\", ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int arr[3] = {1, 2, 3};\n  int *ptr = arr;\n  printf(\"%d\", *arr + 1);\n}", 
        "correct": "int main() {\n  int arr[3] = {1, 2, 3};\n  int *ptr = arr;\n  printf(\"%d\", *(arr + 1));\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 7;\n  int *ptr1 = &a;\n  int **ptr2 = ptr1;\n  printf(\"%d\", **ptr2);\n}", 
        "correct": "int main() {\n  int a = 7;\n  int *ptr1 = &a;\n  int **ptr2 = &ptr1;\n  printf(\"%d\", **ptr2);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int arr[3] = {4, 8, 12};\n  int *ptr = arr;\n  ptr++;\n  printf(\"%d\", arr);\n}", 
        "correct": "int main() {\n  int arr[3] = {4, 8, 12};\n  int *ptr = arr;\n  ptr++;\n  printf(\"%d\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int x = 5;\n  int *ptr = &x;\n  *ptr = *ptr * 2;\n  printf(\"%d\", x);\n}", 
        "correct": "int main() {\n  int x = 5;\n  int *ptr = &x;\n  *ptr = (*ptr) * 2;\n  printf(\"%d\", x);\n}" 
    },

    { 
        "pseudo": "int main() {\n  char ch = 'A';\n  char *ptr = &ch;\n  printf(\"%c\", ptr);\n}", 
        "correct": "int main() {\n  char ch = 'A';\n  char *ptr = &ch;\n  printf(\"%c\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int *ptr;\n  *ptr = 20;\n  printf(\"%d\", *ptr);\n}", 
        "correct": "int main() {\n  int a = 20;\n  int *ptr = &a;\n  printf(\"%d\", *ptr);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 10, b = 5;\n  int *ptr = &a;\n  *ptr = b;\n  printf(\"%d\", a);\n}", 
        "correct": "int main() {\n  int a = 10, b = 5;\n  int *ptr = &a;\n  a = b;\n  printf(\"%d\", a);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int a = 10;\n  int *ptr;\n  int **ptr2 = ptr;\n  printf(\"%d\", **ptr2);\n}", 
        "correct": "int main() {\n  int a = 10;\n  int *ptr = &a;\n  int **ptr2 = &ptr;\n  printf(\"%d\", **ptr2);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int arr[3] = {1, 2, 3};\n  int *ptr = arr;\n  printf(\"%d\", ptr[3]);\n}", 
        "correct": "int main() {\n  int arr[3] = {1, 2, 3};\n  int *ptr = arr;\n  printf(\"%d\", ptr[2]);\n}" 
    },

    { 
        "pseudo": "int main() {\n  int x = 5;\n  int *ptr = &x;\n  int **ptr2 = &ptr;\n  **ptr2++;\n  printf(\"%d\", x);\n}", 
        "correct": "int main() {\n  int x = 5;\n  int *ptr = &x;\n  int **ptr2 = &ptr;\n  (**ptr2)++;\n  printf(\"%d\", x);\n}" 
    }
];
let tabSwitchCount = 0; // Track tab switches

document.addEventListener("visibilitychange", function () { 
    if (document.hidden) {
        tabSwitchCount++;

        if (tabSwitchCount === 1) {
            setTimeout(() => alert("âš ï¸ Warning: You switched tabs!"), 100);
        } else if (tabSwitchCount > 1) {
            setTimeout(() => {
                alert("âŒ You switched tabs too many times! Redirecting...");
                window.location.href = "start.html";
            }, 100);
        }
    }
});



            function initializePseudocodes() {
                let shuffled = pseudocodes.sort(() => 0.5 - Math.random());
                selectedPseudocodes = shuffled.slice(0, 4);
                displayPseudocode();
            }

            function displayPseudocode() {
                document.getElementById("incorrect-code").value = selectedPseudocodes[currentIndex].pseudo;
                document.getElementById("serial-number").innerText = currentIndex + 1;
                document.getElementById("user-input").value = "";
            }

            window.checkAnswer = function () {
                let userInput = document.getElementById("user-input").value.trim();

                if (userInput === selectedPseudocodes[currentIndex].correct) {
                    correctSound.play();
                    updateScore(2);
                    currentIndex++;
                    attempts = 3; 
                    document.getElementById("attempts-count").innerText = attempts;

                    if (currentIndex < 4) {
                        displayPseudocode();
                    } else {
                        submitScore(currentScore);
                        setTimeout(() => {
                            window.location.href = "pointers3.html";
                        }, 2000);
                    }
                } else {
                    incorrectSound.play();
                    attempts--;
                    document.getElementById("attempts-count").innerText = attempts;

                    if (attempts === 0) {
                        window.location.href = "concept.html";
                    }
                }
            }

            function submitScore(finalScore) {
                const email = localStorage.getItem("email");
                if (!email) {
                    alert("âŒ Email not found! Please log in again.");
                    return;
                }
                
                fetch("http://localhost:3000/submit-score", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, concept_id: 8, level2_score: finalScore })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("âœ… Server Response:", data);
                    alert("Score saved successfully!");
                })
                .catch(error => {
                    console.error("âŒ Error submitting score:", error);
                });
            }

            initializePseudocodes();
        });
    </script>
</body>
</html>

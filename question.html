<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - C Programming Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            perspective: 1000px;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            width: 600px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transform: rotateY(0deg);
            transition: transform 0.5s ease-in-out;
        }

        .quiz-container:hover {
            transform: rotateY(5deg) scale(1.05);
        }

        .quiz-header {
            padding: 2rem;
        }

        h2 {
            padding: 1rem;
            text-align: center;
            margin: 0;
            font-size: 24px;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }

        .level {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: lime;
            text-shadow: 0px 0px 15px lime;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px lime; }
            100% { text-shadow: 0px 0px 20px lime; }
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease-in-out;
        }

        ul li:hover {
            transform: scale(1.1);
        }

        ul li label {
            cursor: pointer;
            color: white;
        }

        /* Custom Radio Button */
        input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid cyan;
            border-radius: 50%;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="radio"]::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.3s;
        }

        input[type="radio"]:checked {
            border-color: #ff00ff;
            box-shadow: 0px 0px 10px #ff00ff;
        }

        input[type="radio"]:checked::before {
            background-color: #ff00ff;
            box-shadow: 0px 0px 10px #ff00ff;
        }

        button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            padding: 1.3rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.8);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="level">ðŸš€ Level 1 ðŸš€</div>
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul id="options-list"></ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script>
       const quizData = [
    {
        question: "Which of the following is a valid keyword in C?",
        options: ["integer", "float", "real", "number"],
        correct: "float",
    },
    {
        question: "Which function is used to print output in C?",
        options: ["output()", "printf()", "print()", "display()"],
        correct: "printf()",
    },
    {
        question: "What is the correct format specifier for an integer in C?",
        options: ["%c", "%f", "%d", "%s"],
        correct: "%d",
    },
    {
        question: "Which of the following symbols is used for a single-line comment in C?",
        options: ["//", "/*", "--", "#"],
        correct: "//",
    },
];

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

let shuffledQuizData = shuffleArray([...quizData]).map(q => ({
    question: q.question,
    options: shuffleArray([...q.options]), // Shuffle options
    correct: q.correct
}));

const quiz = document.getElementById('quiz');
const questionEl = document.getElementById('question');
const optionsList = document.getElementById('options-list');
const submitBtn = document.getElementById('submit');

let currentQuiz = 0;
let score = 0;

function loadQuiz() {
    optionsList.innerHTML = "";
    submitBtn.disabled = true; // Disable the submit button until an answer is selected
    const currentQuizData = shuffledQuizData[currentQuiz];
    questionEl.innerText = currentQuizData.question;

    currentQuizData.options.forEach(option => {
        const li = document.createElement("li");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = option;
        input.id = option;
        
        const label = document.createElement("label");
        label.htmlFor = option;
        label.innerText = option;
        
        const feedback = document.createElement("span"); // Feedback element
        feedback.style.marginLeft = "10px";
        feedback.style.fontWeight = "bold";
        
        input.addEventListener('change', () => {
            document.querySelectorAll('span').forEach(span => span.innerText = ""); // Reset feedback

            if (input.value === currentQuizData.correct) {
                feedback.innerText = "âœ”"; // Green Check
                feedback.style.color = "lime";
                score++;
            } else {
                feedback.innerText = "âœ–"; // Red Cross
                feedback.style.color = "red";
            }
            submitBtn.disabled = false; // Enable the submit button
        });

        li.appendChild(input);
        li.appendChild(label);
        li.appendChild(feedback);
        optionsList.appendChild(li);
    });
}

submitBtn.addEventListener('click', () => {
    currentQuiz++;

    if (currentQuiz < shuffledQuizData.length) {
        loadQuiz();
    } else {
        if (score >= 3) {
            quiz.innerHTML = `<h2>You scored ${score}/${shuffledQuizData.length}</h2>
                              <button onclick="window.location.href='level2.html'">Next Level</button>`;
        } else {
            quiz.innerHTML = `<h2>You scored ${score}/${shuffledQuizData.length}</h2>
                              <button onclick="window.location.href='concept.html'">Failed</button>`;
        }
    }
});

loadQuiz();

        loadQuiz();
    </script>
</body>
</html>
